<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <style>
        /* CSS for large devices like laptops and desktops */
        body {
            margin: 0;
            padding: 0;
            position: relative; /* Set position to relative */
            min-height: 100vh; /* Ensure the background covers the entire viewport height */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative; /* Position the image absolutely */
            background-repeat: no-repeat;
            background-size: cover;
            top: 0;
            left: 0;
            z-index: -1; /* Set z-index to -1 to ensure it's behind the content */
        }
 
        nav {
            position: absolute; /* Position the navigation bar absolutely */
            top: 20px; /* Adjust top position as needed */
            right: 10px; /* Adjust left position as needed */
            z-index: 2; /* Ensure the navigation bar is above the background image */
            background-color: rgba(0, 0, 0, 0); /* Semi-transparent background color for better contrast */
            padding: 10px; /* Padding around the navigation links */
        }

        ul {
            list-style-type: none; /* Remove default bullet points */
            margin: 0;
            padding: 0;
        }

        li {
            display: inline; /* Display list items horizontally */
            margin-right: 20px; /* Add space between list items */
        }

        a {
            color: white; /* Text color of the navigation links */
            text-decoration: none; /* Remove underline from links */
        }

        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        .logo {
            position: absolute; /* Position the logo absolutely */
            top: -20px; /* Adjust top position as needed */
            left: -1100px; /* Adjust left position as needed */
            z-index: 2; /* Ensure the logo is above the background image */
            width: 280px; /* Set the width of the logo */
            height: auto; /* Maintain aspect ratio */
        }

        .inner-frames-icon {
            position: absolute;
            top: 0;
            left: 37px;
            border-radius: 29px;
            width: 600px;
            height: 414px;
            object-fit: cover;
            z-index: 2;
        }
    
        .background-rect {
            position: absolute;
            top: 380px;
            left: 760px;
            border-radius: 25px;
            background-color: #233132;
            width: 674px;
            height: 419px;
            z-index: 1;
        }
        .inner-frames-icon {
            position: absolute;
            top: 350px;
            left: 800px;
            border-radius: 29px;
            width: 600px;
            height: 414px;
            object-fit: cover;
            z-index: 2;
        }
        p {
            font-family: 'Rochester', sans-serif;
            position: absolute;
            top: 450px;
            left: 80px;
            font-size: 25px;
            color: wheat;
            line-height: 2;
            text-align: justify;
        }

        .fadeIn1 {
            opacity: 0;
            animation: fadeInAnimation 10s ease forwards;
        }

        .fadeIn {
            opacity: 0;
            animation: fadeInAnimation 15s ease forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /*scrollbar*/
        ::-webkit-scrollbar{
            width: 15px;
        }
        ::-webkit-scrollbar-track{
            background: #d1e5ff;
        }
        ::-webkit-scrollbar-thumb{
            background: linear-gradient(#642bff,#ff22e6);
        }
    </style>
</head>
<body>
    <img src="background.png" alt="Your Image">
    
    <nav>
        <img src="logo.png" alt="Logo" class="logo">
        <ul>
            <li><a href="/index.html" class="active">Home</a></li>
            <li><a href="/services/services.html">Services</a></li>
            <li><a href="">Parts</a></li>
            <li><a href="/About/about.html">About Us</a></li>
            <li><a href="/sign/signin.html">Sign In</a></li>
            <li><a href="/register/register.html">Register</a></li>
        </ul>
    </nav>
    <section class="empty-frame">
        <div class="fadeIn">
        <div class="nested-frames">
        <div class="background-rect"></div>
        <img class="inner-frames-icon" loading="lazy" alt="" src="car.png"/>
        </div>
        </div>
    </section>
    <p >"Our Company EXOTIC MOTORS aims to provide the best<br> 
        Customization and Modifications which is our moto.<br>
        The trust of our valued customers have helped us to get this<br>
        succes and achievements we got."</p>
</body>
</html>
