<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            background-image: url('wp11814479.jpg');
            background-repeat: no-repeat;
            background-size: cover; /* Ensure the background image covers the entire webpage */
            background-position: center;
            position: relative;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        nav {
            position: absolute; /* Position the navigation bar absolutely */
            top: 20px; /* Adjust top position as needed */
            right: 10px; /* Adjust left position as needed */
            z-index: 2; /* Ensure the navigation bar is above the background image */
            background-color: rgba(0, 0, 0, 0); /* Semi-transparent background color for better contrast */
            padding: 10px; /* Padding around the navigation links */
        }

        ul {
            list-style-type: none; /* Remove default bullet points */
            margin: 0;
            padding: 0;
        }

        li {
            display: inline; /* Display list items horizontally */
            margin-right: 20px; /* Add space between list items */
        }

        a {
            color: white; /* Text color of the navigation links */
            text-decoration: none; /* Remove underline from links */
        }

        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        .logo {
            position: absolute; /* Position the logo absolutely */
            top: -20px; /* Adjust top position as needed */
            left: -1100px; /* Adjust left position as needed */
            z-index: 2; /* Ensure the logo is above the background image */
            width: 280px; /* Set the width of the logo */
            height: auto; /* Maintain aspect ratio */
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Added transparency for better visibility */
            box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* Rounded corners for the form container */
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container label {
            display: block;
            margin-bottom: 10px;
        }

        .container input[type="email"],
        .container input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px 10px 8px 10px; /* Adjusted padding for the input fields */
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
            position: relative;
        }

        #password-visibility {
            width: 20px;
            height: 20px;
        }

        .container input[type="password"] img {
            position: absolute;
            right: 10px; /* Positioned to the right side */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container input[type="submit"]:hover {
            background-color: #0069d9;
        }

        .container .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .container .checkbox label {
            margin-left: 10px;
        }

        .container .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .container .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .container .forgot-password a:hover {
            text-decoration: underline;
        }
        .password-wrapper {
            width: 100%;
            position: relative;
        }

        .password-wrapper input {
            width: 100%;
            box-sizing: border-box;
            padding: 8px 10px 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .password-wrapper img {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        
        /*scrollbar*/
        ::-webkit-scrollbar{
            width: 15px;
        }
        ::-webkit-scrollbar-track{
            background: #d1e5ff;
        }
        ::-webkit-scrollbar-thumb{
            background: linear-gradient(#642bff,#ff22e6);
        }

    </style>
</head>
<body>
    <nav>
        <img src="logo.png" alt="Logo" class="logo">
        <ul>
            <li><a href="E:\All Capstone Projects\CP2\Code\index.html" class="active">Home</a></li>
            <li><a href="E:\All Capstone Projects\CP2\Code\services\services.html">Services</a></li>
            <li><a href="">Parts</a></li>
            <li><a href="E:\All Capstone Projects\CP2\Code\About\about.html">About Us</a></li>
            <li><a href="signin.html">Sign In</a></li>
            <li><a href="E:\All Capstone Projects\CP2\Code\register\register.html">Register</a></li>
        </ul>
    </nav>
    <div class="container">
        <form action="/login" method="post">
            <h1>Login</h1>
            <label for="email">Enter your email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="password">Enter your password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <img id="password-visibility" src="eye-close.png" onclick="togglePasswordVisibility(this);" style="position: absolute; top: 40%; right: 35px; transform: translateY(-50%); cursor: pointer;">
            </div>
            <br>
            <input type="submit" value="Login Now!">
        </form>
        <div class="forgot-password">
            <p><a href="forgot.html">Forgot password?</a></p>
            <p>Don't have an account? <a href="/signup">Register Now</a></p>
        </div>
    </div>

    <script>
    function togglePasswordVisibility(element) {
    var input = document.getElementById("password");
    if (input.type === "password") {
        input.type = "text";
        element.src = "eye-open.png";
    } else {
        input.type = "password";
        element.src = "eye-close.png";
    }
    }
    </script>
</body>
</html>
